version: "3.9"

services:
  mariadb:
    image: mariadb:10.6
    container_name: attendance_mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: c_attendance
      MARIADB_USER: bn_laravel
      MARIADB_PASSWORD: laravel123
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3307:3306"   # Laravel Herd connects through this port

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: attendance_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"     # Access at http://localhost:8080
    environment:
      PMA_HOST: mariadb
      PMA_USER: root
      PMA_PASSWORD: root
    volumes:
      - ./php.ini:/usr/local/etc/php/conf.d/uploads.ini
    depends_on:
      - mariadb

volumes:
  mariadb_data:
