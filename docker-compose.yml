version: "3.9"

services:
  mariadb:
    image: mariadb:10.6
    container_name: attendance_mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: c_attendance
      MARIADB_USER: bn_laravel
      MARIADB_PASSWORD: laravel123
      # Performance Optimizations
      MARIADB_INNODB_BUFFER_POOL_SIZE: 512M
      MARIADB_INNODB_LOG_FILE_SIZE: 128M
      MARIADB_MAX_CONNECTIONS: 100
      MARIADB_SKIP_LOG_BIN: 1  # Disable binary logging in development
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/custom.cnf  # Custom config
    ports:
      - "3306:3306"
    command:
      - --performance-schema=0
      - --innodb-buffer-pool-size=512M
      - --innodb-log-file-size=128M
    sysctls:
      - net.core.somaxconn=65535
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: attendance_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mariadb
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mariadb

volumes:
  mariadb_data:
